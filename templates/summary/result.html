{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class = "container mt-5 mb-5">
        {% if rawtext %}
        <div class = "row">
            <div class = "col-10 col-sm-10 col-md-10 col-lg-5 rawtext">
                <h3 style = "text-align:center" class = "mb-3">Original Text</h3>
                {{rawtext}}
            </div>
            <div class = "col-10 col-sm-10 col-md-10 offset-lg-2 col-lg-5 rawtext">
                <h3 style = "text-align:center" class = "mb-3">Summarized Text</h3>
                {{summary}}
            </div>
        </div>
        {% endif %}
        {% if problem %}
        <h2>{{problem}}</h2>
        {% endif %}
    </div>

    {% comment %} <div class = "container">
        <h2 style = "text-align:center; color:white">Feedback</h2>
        <form action = "feedback" method = "POST">
            {% csrf_token %}
            <div class = "form-group row mb-3">
                <div class = "col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
                    <input type = "text" name = "name" class = "form-control" placeholder = "Name" required />
                </div>
            </div>
            <div class = "form-group row mb-3">
                <div class = "col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
                    <input type = "email" name = "email" class = "form-control" placeholder = "Email Address" required />
                </div>
            </div>
            <div class = "form-group row mb-3">
                <div class = "col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
                    <textarea name = "feedback" class = "form-control" placeholder = "Enter Your Feedback" rows = "6" required ></textarea>
                </div>
            </div>
            <div class = "form-group row mb-3">
                <div class = "col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
                    <button type = "submit" class = "form-control btn btn-primary btn-lg">Send</button>
                </div>
            </div>
        </form>
    </div> {% endcomment %}
{% endblock %}
