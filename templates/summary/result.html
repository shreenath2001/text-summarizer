{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class = "container mt-5 mb-5">
        {% if rawtext %}
        <div class = "row">
            <div class = "col-10 col-sm-10 col-md-10 col-lg-5 rawtext">
                <h3 style = "text-align:center" class = "mb-3">Original Text</h3>
                {{rawtext}}
            </div>
            <div class = "col-10 col-sm-10 col-md-10 offset-lg-2 col-lg-5 rawtext">
                <h3 style = "text-align:center" class = "mb-3">Summarized Text</h3>
                {{rawtext}}
            </div>
        </div>
        {% endif %}
        {% if problem %}
        <h2>{{problem}}</h2>
        {% endif %}
    </div>
{% endblock %}
